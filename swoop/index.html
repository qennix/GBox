        <!-- Add your site or application content here -->
        <div id="swoop">
                <div class="pane ui-layout-north">
                    <img src="img/swoop_logo.png" alt="Startup Weekend Event Historial" />
                    <span id="signinButton" class="pane">
                      <span
                        class="g-signin"
                        data-callback="signinCallback"
                        data-clientid="29759546077.apps.googleusercontent.com"
                        data-cookiepolicy="single_host_origin"
                        data-requestvisibleactions="http://schemas.google.com/AddActivity"
                        data-scope="https://www.googleapis.com/auth/plus.login"
                        >
                      </span>
                    </span>
                    <span id="profileSpan" class="pane">
                        <div><img id="profile_img" src="" /></div>
                        <div>
                            <a id="profile_user" target='_blank'></a><br />
                            <a href="javascript:disconnectUser();">Sign out</a>
                        </div>
                    </span>
                </div>
                <div id='centerPanel' class="pane ui-layout-center"></div>
                <div class="pane ui-layout-east" id="eastPanel"><center>REGION</center><br/>
                    <div id="selector"></div>
                    <ul id="regionMenu">
                        <li><a id="it_all" class="menuItem selected" href="javascript: swoop.setRegion('all', true);">World</a></li>
                        <li><a id="it_NA" class="menuItem" href="javascript: swoop.setRegion('NA', true);">North America</a></li>
                        <li><a id="it_SA" class="menuItem" href="javascript: swoop.setRegion('SA', true);">South America</a></li>
                        <li><a id="it_EU" class="menuItem" href="javascript: swoop.setRegion('EU', true);">Europe</a></li>
                        <li><a id="it_AF" class="menuItem" href="javascript: swoop.setRegion('AF', true);">Africa</a></li>
                        <li><a id="it_AS" class="menuItem" href="javascript: swoop.setRegion('AS', true);">Asia</a></li>
                        <li><a id="it_OC" class="menuItem" href="javascript: swoop.setRegion('OC', true);">Oceania</a></li>
                    </ul>
                </div>
                <div class="pane ui-layout-south south_panel">
                    <span style="float:left;">TIMELINE</span><span style="float: right;" id="timeline_label">All Time</span>
                    <div id="timeline" style="width: 60%; margin: auto;"></div>    
                </div>
        </div>
